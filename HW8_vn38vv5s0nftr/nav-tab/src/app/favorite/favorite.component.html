<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<div id="favorite_container" class="col-md-8 justify-content-center">
    <div class="alert alert-warning" *ngIf="!itemExist" role="alert">
        Sorry! No records found.
    </div>
    
    <table class="table" *ngIf="itemExist">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let info of favoriteItems; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td><span (click)=onCityClick(i) class="clickable_text">{{ info.city }}</span></td>
            <td><span (click)=onCityClick(i) class="clickable_text">{{ info.state }}</span></td>
            <td>
                <svg id="delete_icon" (click)=onDeleteClick(i) xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
            </td>
        </tr>
        </tbody>
    </table>
    
</div>
